# Example configuration file
# Copy this to config.yaml and customize for your needs

agents:
  spell_checker:
    enabled: true
    provider: "gemini"  # Options: gemini, openai
    model: "gemini-2.5-flash"  # For OpenAI: gpt-4o, gpt-4-turbo, gpt-3.5-turbo
    temperature: 0
    max_text_length: 10000
  
  visual_qa:
    enabled: true
    provider: "gemini"  # Options: gemini, openai
    model: "gemini-2.5-flash"  # For OpenAI: gpt-4o, gpt-4-turbo (vision models)
    temperature: 0
    viewports:
      - width: 1920
        height: 1080
        name: "Desktop"

targets:
  - url: "https://www.example.com"
    agents: ["spell_checker", "visual_qa"]
  
  # Example with authentication
  - url: "http://localhost:3001/customer-center"
    agents: ["spell_checker", "visual_qa"]
    auth:
      type: "form"  # Options: "form" or "basic"
      username: "admin"
      password: "password123"  # Can use environment variable: "${PASSWORD}"
      login_url: "http://localhost:3001/auth"  # Optional, defaults to target url
      selectors:  # Required for form-based auth
        username_field: "input[name='username']"
        password_field: "input[name='password']"
        submit_button: "button[type='submit']"
      wait_after_login: 2000  # Milliseconds to wait after login (optional)
  
  # Example with HTTP Basic Authentication
  - url: "https://secure.example.com/admin"
    agents: ["spell_checker"]
    auth:
      type: "basic"
      username: "admin"
      password: "${ADMIN_PASSWORD}"  # Environment variable support

output:
  format: "text"
  path: "./reports"
  timestamp: true
