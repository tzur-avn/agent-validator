# Example configuration file
# Copy this to config.yaml and customize for your needs

agents:
  spell_checker:
    enabled: true
    model: "gemini-2.5-flash"
    temperature: 0
    max_text_length: 10000
  
  visual_qa:
    enabled: true
    model: "gemini-2.5-flash"
    temperature: 0
    viewports:
      - width: 1920
        height: 1080
        name: "Desktop"

targets:
  - url: "https://www.example.com"
    agents: ["spell_checker", "visual_qa"]

output:
  format: "text"
  path: "./reports"
  timestamp: true
