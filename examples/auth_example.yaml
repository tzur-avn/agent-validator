# Test configuration for authentication support
# This tests the localhost:3001 application with form-based auth

agents:
  spell_checker:
    enabled: true
    model: gemini-2.0-flash-exp
    temperature: 0
    max_text_length: 50000
  
  visual_qa:
    enabled: true
    model: gemini-2.0-flash-exp
    temperature: 0
    viewport_width: 1920
    viewport_height: 1080

targets:
  - url: "http://localhost:3001/customer-center"
    agents:
      - spell_checker
      - visual_qa
    auth:
      type: form
      username: "${AUTH_USERNAME}"  # Set in environment: export AUTH_USERNAME=your_user
      password: "${AUTH_PASSWORD}"  # Set in environment: export AUTH_PASSWORD=your_pass
      selectors:
        username: 'input[name="username"]'
        password: 'input[name="password"]'
        submit: 'button[type="submit"]'

output:
  format: html
  path: reports/
