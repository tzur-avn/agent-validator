# Agent Validator Configuration

# Agent configurations
agents:
  spell_checker:
    enabled: true
    provider: "openai"  # Options: gemini, openai
    model: "gpt-4o"  # OpenAI models: gpt-4o, gpt-4-turbo, gpt-3.5-turbo
    temperature: 0
    max_text_length: 10000
    wait_time: 2000  # milliseconds to wait for dynamic content
  
  visual_qa:
    enabled: true
    provider: "openai"  # Options: gemini, openai
    model: "gpt-4o"  # OpenAI vision models: gpt-4o, gpt-4-turbo
    temperature: 0
    viewports:
      - width: 1920
        height: 1080
        name: "Desktop"
      # Uncomment for additional viewports
      # - width: 1366
      #   height: 768
      #   name: "Laptop"
      # - width: 375
      #   height: 667
      #   name: "Mobile"
    wait_time: 5000  # milliseconds to wait before screenshot

# Target URLs to validate
targets:
  # Simple test site
  - url: "https://www.example.com"
    agents: ["spell_checker", "visual_qa"]
  
  # Test on a real website with more visual elements
  - url: "https://www.bbc.com"
    agents: ["visual_qa"]
  
  # Add more targets as needed
  # - url: "https://www.github.com"
  #   agents: ["visual_qa"]
  # - url: "https://www.apple.com"
  #   agents: ["visual_qa"]

# Output configuration
output:
  format: "html"  # Options: text, json, html, markdown
  path: "./reports"
  timestamp: true
  verbose: false

# Browser configuration
browser:
  headless: true
  timeout: 60000  # milliseconds

# Retry configuration
retry:
  max_retries: 3
  initial_delay: 1.0
  exponential_base: 2.0

# Slack integration configuration
slack:
  enabled: false  # Set to true to enable Slack integration
  # Tokens should be set in environment variables:
  # SLACK_BOT_TOKEN - Bot User OAuth Token (xoxb-...)
  # SLACK_APP_TOKEN - App-Level Token (xapp-...)
  conversation_timeout_minutes: 30  # How long to keep conversation state

# LangSmith integration configuration
langsmith:
  enabled: false  # Set to true to enable LangSmith tracing
  # API key and project should be set in environment variables:
  # LANGCHAIN_TRACING_V2=true
  # LANGCHAIN_API_KEY=your_api_key
  # LANGCHAIN_PROJECT=agent-validator
